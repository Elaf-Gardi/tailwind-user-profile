<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-auto max-w-lg bg-violet-300 grid h-screen place-items-center">
    <div class="mx-auto md:max-w-lg bg-gray-200 p-5 shadow-lg rounded-lg">
        <div class="card bg-white p-6 md:flex md:items-center rounded-lg md:justify-between md:p-6">
            <img class="rounded-full w-24 h-24 md:w-32 md:h-32 mx-auto md:mx-0 md:mr-4" src="img.png">
            <div class="text-center md:text-left">
                <h3 class="text-lg font-semibold text-black">Elaf Gardi</h3>
                <p class="text-slate-900">Software Developer</p>
                <p class="text-slate-900">Passionate developer with a love for creating intuitive user experiences.</p>
                <button class="mt-4 bg-blue-500 hover:bg-blue-600 font-semibold text-white py-2 px-4 rounded-full">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
